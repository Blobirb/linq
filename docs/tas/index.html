        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">

    <body oncontextmenu="return false;" style="background-color: #FFFFFF">
        <iframe id="gameFrame" width="100%" height="100%" src="../LinQuest_files/game-tas.html" frameborder="0" onload="this.contentWindow.focus();" style="display: block; position: absolute; top: 0px; left: 0px;"></iframe>
        <script type="text/javascript" src="../LinQuest_files/main.js"></script>

        <script type="text/javascript">
            window.addEventListener("load", function(){
                window.coffee = document.getElementById("gameFrame").contentWindow.coffee;
                var Game = document.getElementById("gameFrame").contentWindow.Game;

                Game.addAction("playlevelbutton", function(){
                    coffee._onScene(Game.Level.nextIndex);
                });
                Game.addAction("resetlevelbutton", function(){
                    coffee._onScene(Game.Level.index);
                    coffee._onReset();
                });
            });
        </script>
	</body>
